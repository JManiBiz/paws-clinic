<!DOCTYPE html>
<head>
  <title>Paws Vet Clinic|Contact</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../stylesheet.css" />
</head>
<main>
  <body>
    <section class="contact" id="contact">
      <h1>Get In Touch With Us</h1>
      <div class="contact-form-container">
        <div class="contact-form">
          <form>
            <div class="form-control">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Enter Your Name"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Enter Your Email"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="message">Message</label>
              <textarea
                id="message"
                cols="60"
                rows="10"
                placeholder="Enter Your Message"
                name="message"
                class="input-field"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              id="submit-btn"
              class="submit-btn"
            />
          </form>
        </div>
      </div>
    </section>
  </body>
  <footer class="footer">
    <p>&copy;JMani 2021</p>
  </footer>
</main>
